{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Judul Halaman{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tambahkan CSS di sini jika ada -->
    <link rel="stylesheet" href="{% static 'luminance/css/base/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/navbar/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/footer/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/home/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/galeri/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/detailGaleri/style.css' %}">
    <link rel="stylesheet" href="{% static 'luminance/css/detailKarya/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    {% include 'luminance/partials/navbar.html' %}

    <main>
        {% block content %}
        <!-- Konten halaman akan masuk di sini -->
        {% endblock %}
    </main>

    {% include 'luminance/partials/footer.html' %}

</body>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
